<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>мой любимый сайт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <p>Вопрос №1</p>
        </div>
        <div class="main">
            <div class="mainTextQuestion">
                <p>Вопрос вопрос вопрос вопрос вопрос вопрос вопрос вопрос</p>
            </div>
            <div class="mainTextAnswer">
                <p>Ответ:</p>
            </div>
            <input class="inputAnswer" placeholder="Введите ответ"></input>
            <div class="sendButton">
                <p>Отправить</p>
            </div>
            <div class="errorMessage" id="error">
                <p>Неправильный ответ</p>
            </div>
            <div class="hintButton">
                <p>Подсказка</p>
            </div>
            <div class="userScore">
                <p>Ваш счет: 0</p>
            </div>
        </div>
        <div class="footer">
            <p>Библионочь 2024</p>
        </div>
    </div>
    <script src="question_1.js"></script>
</body>
</html>
